<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treasure Hunt Final Clue</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            max-width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #4a5568;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            margin-bottom: 1rem;
            background: #f8fafc;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s ease;
            width: 100%;
            max-width: 100%;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }
        
        button:active {
            background: #2980b9;
            transform: scale(0.98);
        }
        
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            font-size: 16px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input, button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treasure Hunt Final Clue</h1>
        <p>Enter the letters you've found to solve the final clue!</p>
        <div class="input-group">
            <input type="text" id="clueInput" placeholder="Enter your letters here..." maxlength="50" autocomplete="off">
            <button onclick="checkAnagram()">Check Answer</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // The correct answer - replace this with your actual final clue
        const correctAnswer = "TREASURE";
        
        function checkAnagram() {
            const input = document.getElementById('clueInput').value.toUpperCase();
            const resultDiv = document.getElementById('result');
            
            // Remove spaces and sort both strings
            const sortedInput = input.replace(/\s/g, '').split('').sort().join('');
            const sortedAnswer = correctAnswer.replace(/\s/g, '').split('').sort().join('');
            
            if (sortedInput === sortedAnswer) {
                resultDiv.textContent = "Congratulations! You've solved the final clue!";
                resultDiv.className = "success";
            } else {
                resultDiv.textContent = "Not quite right. Keep trying!";
                resultDiv.className = "error";
            }
            
            resultDiv.style.display = "block";
        }

        // Add keyboard support for mobile
        document.getElementById('clueInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnagram();
            }
        });
    </script>
</body>
</html>
